<div>
  <h3>Artists</h3>
  	<input ng-model="artistName">
  	<div>{{ artistName }}</div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistName}">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
